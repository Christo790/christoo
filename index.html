<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .update-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .update {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Ensure text color matches the rest of the page */
            transition: background-color 0.3s, border-color 0.3s;
        }

        .update:hover {
            background-color: #e0e0e0;
            border-color: #ccc;
        }

        .update-icon {
            width: 70px;
            height: 70px;
            margin-right: 30px;
            border-radius: 50%;
        }

        .update-content {
            flex-grow: 1;
        }

        .update-title {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .update-subtitle {
            margin: 10px 0 0;
            font-size: 1.8em;
            color: #777;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .update {
                flex-direction: column;
                align-items: flex-start;
            }

            .update-icon {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .update-title {
                font-size: 2em;
            }

            .update-subtitle {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .update-container {
                padding: 10px;
            }

            .update {
                padding: 15px;
                flex-direction: row; /* Move image to the left side */
            }

            .update-title {
                font-size: 1.5em; /* Smaller font size for title */
            }

            .update-subtitle {
                font-size: 1.2em; /* Smaller font size for subtitle */
            }

            .update-icon {
                width: 50px;
                height: 50px;
                margin-right: 20px; /* Adjusted margin for smaller screen */
                margin-bottom: 10px; /* Add margin bottom for spacing */
            }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <a href="https://www.instagram.com" class="update">
            <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Icon 1" class="update-icon">
            <div class="update-content">
                <h2 class="update-title">Exam Winner Hack</h2>
                <p class="update-subtitle">Version 1.1.0</p>
            </div>
        </a>
        <a href="#" class="update">
            <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Icon 2" class="update-icon">
            <div class="update-content">
                <h2 class="update-title">Exam Winner Hack</h2>
                <p class="update-subtitle">Version 1.0.0</p>
            </div>
        </a>
        <!-- Add more updates as needed -->
    </div>
</body>
</html>
