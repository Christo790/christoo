<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .roadmap {
            text-align: center;
        }

        .roadmap h1 {
            font-size: 3em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .month {
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .month::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            height: calc(100% - 20px);
            width: 6px;
            background-color: #28a745;
            border-radius: 10px 0 0 10px;
        }

        .month h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: bold;
        }

        .month ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .month ul li {
            font-size: 1.2em;
            margin: 10px 0;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="roadmap">
        <h1>Roadmap</h1>
        <div class="month">
            <h2>March 2024</h2>
            <ul>
                <li>Basic game</li>
                <li>Mining updates</li>
                <li>Earn tasks</li>
            </ul>
        </div>
        <div class="month">
            <h2>April 2024</h2>
            <ul>
                <li>Referral system</li>
                <li>LVL ratings</li>
                <li>Daily rewards</li>
            </ul>
        </div>
        <div class="month">
            <h2>May 2024</h2>
            <ul>
                <li>Special cards</li>
                <li>Daily Combo</li>
                <li>«Partner» blockchain announcement</li>
            </ul>
        </div>
    </div>
</body>
</html>
