<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .contact-subtitle {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
        }

        .update-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .update {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s, border-color 0.3s;
        }

        

        .update-icon {
            width: 70px;
            height: 70px;
            margin-right: 30px;
            border-radius: 50%;
        }

        .update-content {
            flex-grow: 1;
        }

        .update-title {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .update-subtitle {
            margin: 10px 0 0;
            font-size: 1.8em;
            color: #777;
        }

        .download-text {
            margin-top: 10px;
            font-size: 1em;
            color: #3498db;
        }

        /* Note style for the first update */
        .note-update {
            display: block;
            padding: 20px;
            border-left: 10px solid #ffeb3b;
            background-color: #fff8dc;
            color: #555;
            font-size: 1.2em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .update {
                flex-direction: column;
                align-items: flex-start;
            }

            .update-icon {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .update-title {
                font-size: 2em;
            }

            .update-subtitle {
                font-size: 1.5em;
            }

            .note-update {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .update-container {
                padding: 10px;
            }

            .update {
                padding: 15px;
                flex-direction: row;
            }

            .update-title {
                font-size: 1.5em;
            }

            .update-subtitle {
                font-size: 1.2em;
            }

            .update-icon {
                width: 50px;
                height: 50px;
                margin-right: 20px;
                margin-bottom: 10px;
            }

            .contact-subtitle {
                font-size: 1em;
            }

            .note-update {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <p class="contact-subtitle">If you need any help or have any problems updating the app, contact me on Instagram.</p>
    <div class="update-container">
        <!-- Add your updates here -->
<a href="#" class="update note-update">
            <div class="update-content">
                <h2 class="update-title">Physics !</h2>
                <p class="update-subtitle">Physics Revision Classes of Chapters 4 - 14 Will Be Added Soon</p>
            </div>
        </a>

        <a href="https://drive.google.com/file/d/1oxWgQXGJu-0wsUOQDNTDs1vb60LRWEL6/view?usp=drivesdk" class="update">
            <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Icon 1" class="update-icon">
            <div class="update-content">
                <h2 class="update-title">Update !</h2>
                <p class="update-subtitle">Version 1.1.0</p>
                
            </div>
        </a>
        <a href="#" class="update">
            <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Icon 2" class="update-icon">
            <div class="update-content">
                <h2 class="update-title">Update !</h2>
                <p class="update-subtitle">Version 1.0.0</p>
              
            </div>
        </a>
        <!-- Add more updates as needed -->
    </div>
    </div>
</body>
</html>
