<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .roadmap {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .roadmap h1 {
            font-size: 3em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .month {
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .month::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            height: calc(100% - 20px);
            width: 6px;
            background-color: #28a745;
            border-radius: 10px 0 0 10px;
        }

        .month h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: bold;
        }

        .month ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .month ul li {
            font-size: 1.2em;
            margin: 10px 0;
            color: #cccccc;
        }

        @media (max-width: 768px) {
            .roadmap h1 {
                font-size: 2.5em;
            }

            .month h2 {
                font-size: 1.6em;
            }

            .month ul li {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .roadmap h1 {
                font-size: 2em;
            }

            .month h2 {
                font-size: 1.4em;
            }

            .month ul li {
                font-size: 1em;
            }

            .month {
                padding: 15px;
            }

            .month::before {
                width: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="roadmap">
        <h1>Updates</h1>
        <div class="month">
            <h2>How to update</h2>
            <ul>
                <li>To Update the App check my Instagram bio. check for latest version</li>
               
            </ul>
        </div>
        <div class="month">
            <h2>Issues</h2>
            <ul>
               <li>Need assistance or encountering issues  with updating the app Contact me on Instagram</li> 
            </ul>
        </div>
        <div class="month">
            <h2>Latest App version</h2>
            <ul>
                <li>Version 1.1.0</li>
                <li>Check my Instagram bio to update</li>
                
            </ul>
        </div>
    </div>
</body>
</html>
