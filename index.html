<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates Page</title>
   <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.notification-container {
    width: 100%;
    max-width: 90%; /* Adjusted max-width */
    margin: 20px 0;
    padding: 0 10px; /* Adjusted padding */
}

.notification {
    text-decoration: none;
    display: flex;
    align-items: center;
    padding: 25px;
    margin-bottom: 20px;
    background-color: #fff;
    border-left: 10px solid #3498db;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, border-color 0.3s;
}

.notification:hover {
    background-color: #f0f8ff;
}

.notification-icon {
    width: 100px;
    height: 100px;
    margin-right: 40px;
    border-radius: 50%;
}

.notification-content {
    flex-grow: 1;
}

.notification-title {
    margin: 0;
    font-size: 3em;
    color: #333;
}

.notification-subtitle {
    margin: 10px 0 0;
    font-size: 2.5em;
    color: #777;
}

.download-link {
    margin-top: 30px;
    font-size: 2em;
    color: #3498db;
    text-decoration: none;
}

.download-link:hover {
    text-decoration: none;
}

.contact-info {
    margin-top: 35px;
    font-size: 2em;
    color: #555;
    text-align: center;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .notification {
        padding: 20px;
    }

    .notification-title {
        font-size: 20px;
    }

    .notification-subtitle {
        font-size: 20px;
    }

    .notification-icon {
        width: 80px;
        height: 80px;
        margin-right: 30px;
    }

    .contact-info {
        font-size: 20px;
    }
}
    </style>
</head>
<body>
<p class="contact-info">If you need any help or have any problems updating the app, contact me on Instagram.</p>

 <a href="#">

            <p class="notification-subtitle">To Update the App check my Instagram bio. check for latest version</p>
        </div>
    </a>
    <a href="#" class="notification">
        <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Exam Winner Hack 1.1.0" class="notification-icon">
        <div class="notification-content">
            <h2 class="notification-title">Update !</h2>
            <p class="notification-subtitle">Version 1.1.0</p>
        </div>
    </a>

    <a href="#" class="notification">
        <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Exam Winner Hack 1.0.0" class="notification-icon">
        <div class="notification-content">
            <h2 class="notification-title">Update !</h2>
            <p class="notification-subtitle">Version 1.0.0</p>
        </div>
    </a>
    <!-- Add more notifications as needed -->
</div>

</body>
</html>
