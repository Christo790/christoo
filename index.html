<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roadmap</h1>
    <section class="timeline">
        <div class="timeline-item">
            <h3>March 2024</h3>
            <ul>
                <li>Basic game</li>
                <li>Mining updates</li>
                <li>Earn tasks</li>
            </ul>
        </div>
        <div class="timeline-item">
            <h3>April 2024</h3>
            <ul>
                <li>Referral system</li>
                <li>LVL ratings</li>
                <li>Daily rewards</li>
            </ul>
        </div>
        <div class="timeline-item">
            <h3>May 2024</h3>
            <ul>
                <li>Special cards</li>
                <li>Daily Combo</li>
                <li>Partner blockchain announcement</li>
            </ul>
        </div>
    </section>
</body>
</html>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.timeline {
    position: relative;
    list-style: none;
    padding: 0;
}

.timeline-item {
    position: relative;
    margin-bottom: 20px;
}

.timeline-item:after {
    content: "";
    display: block;
    width: 10px;
    height: 100%;
    background-color: #ddd;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
}

.timeline-item:before {
    content: "";
    display: block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #616161;
    position: absolute;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    top: 0;
}

.timeline-item h3 {
    margin: 10px 0 5px;
    font-size: 18px;
}

</style>
