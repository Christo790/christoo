<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates Page</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notification-container {
            width: 100%;
            max-width: 90%; /* Adjusted max-width */
            margin: 20px 0;
            padding: 0 10px; /* Adjusted padding */
        }

        .notification {
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #fff;
            border-left: 7px solid #3498db;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .notification:hover {
            background-color: #f0f8ff;
        }

        .notification-icon {
            width: 80px;
            height: 80px;
            margin-right: 30px;
            border-radius: 50%;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            margin: 0;
            font-size: 2.5em; /* Increased font size */
            color: #333;
        }

        .notification-subtitle {
            margin: 10px 0 0;
            font-size: 2em; /* Increased font size */
            color: #777;
        }

        .download-link {
            margin-top: 20px;
            font-size: 1.5em; /* Increased font size */
            color: #3498db;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: none;
        }

        .contact-info {
            margin-top: 25px;
            font-size: 1.5em; /* Increased font size */
            color: #555;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .notification {
                padding: 15px;
            }

            .notification-title {
                font-size: 2em; /* Adjusted font size */
            }

            .notification-subtitle {
                font-size: 1.6em; /* Adjusted font size */
            }

            .notification-icon {
                width: 60px;
                height: 60px;
                margin-right: 20px;
            }

            .contact-info {
                font-size: 1.2em; /* Adjusted font size */
            }
        }
    </style>
</head>
<body>
<p class="contact-info">If you need any help or have any problems updating the app, contact me on Instagram.</p>
<div class="notification-container">
    <div class="notification">
        <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Physics Icon" class="notification-icon">
        <div class="notification-content">
            <p class="notification-subtitle">Physics revision classes of chapters 4 - 14 will be added soon...</p>
        </div>
    </div>

    <a href="https://drive.google.com/file/d/1oxWgQXGJu-0wsUOQDNTDs1vb60LRWEL6/view?usp=drivesdk" class="notification">
        <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Exam Winner Hack 1.1.0" class="notification-icon">
        <div class="notification-content">
            <h2 class="notification-title">Update !</h2>
            <p class="notification-subtitle">Version 1.1.0</p>
        </div>
    </a>

    <a href="#" class="notification">
        <img src="https://play-lh.googleusercontent.com/wdCnlJMmDz-A_kiAXzNI9sf2tIS5h4b5TGAocWTUKmxze288dSKv9xM6AhrPg_v2se_E" alt="Exam Winner Hack 1.0.0" class="notification-icon">
        <div class="notification-content">
            <h2 class="notification-title">Update !</h2>
            <p class="notification-subtitle">Version 1.0.0</p>
        </div>
    </a>
    <!-- Add more notifications as needed -->
</div>

</body>
</html>
